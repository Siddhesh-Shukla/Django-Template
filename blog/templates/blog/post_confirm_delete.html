{% extends "blog/base.html" %} {% block content %} {% load crispy_forms_tags %}
<div>
  <form method="POST">
    {% csrf_token %}
    <h2>Are you sure to delete "{{ object.title }}"</h2>
    <fieldset>{{ form|crispy }}</fieldset>
    <button type="submit">Delete</button>
    <button href='{% url "post-detail" object.id %}'>Cancel</button>
  </form>
</div>
{% endblock content %}
