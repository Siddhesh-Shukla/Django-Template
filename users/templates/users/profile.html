{% extends "blog/base.html" %} {% load crispy_forms_tags %} {% block content %}
<h1>{{ user.username }}</h1>
<h1>{{ user.email }}</h1>
<img src="{{user.profile.image.url}}" style="width: 200px" />
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>{{ u_form|crispy }}</fieldset>
  <fieldset>{{ p_form|crispy }}</fieldset>
  <button type="submit">Update</button>
</form>
{% endblock content %}
